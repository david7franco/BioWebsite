
<!-- contact.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — David Franco</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">

    <div id="header"></div>

    <main class="card" style="margin-top:32px;">
      <h1>Contact</h1>
      <p class="lead">I’m always open to hearing about new opportunities, collaborations, or interesting problems to solve. Whether you’re looking to hire, partner on a project, or just connect, feel free to reach out below.</p>

      <form style="display:grid;gap:16px;margin-top:24px;max-width:480px">
        <div>
          <label for="name">Name</label><br>
          <input id="name" name="name" type="text" placeholder="Your name" style="width:100%;padding:10px;border-radius:8px;border:none;background:var(--glass);color:#e6eef8;">
        </div>
        <div>
          <label for="email">Email</label><br>
          <input id="email" name="email" type="email" placeholder="you@example.com" style="width:100%;padding:10px;border-radius:8px;border:none;background:var(--glass);color:#e6eef8;">
        </div>
        <div>
          <label for="message">Message</label><br>
          <textarea id="message" name="message" rows="5" placeholder="Your message" style="width:100%;padding:10px;border-radius:8px;border:none;background:var(--glass);color:#e6eef8;"></textarea>
        </div>
        <button type="submit" class="btn" style="width:max-content">Send Message</button>
      </form>

      <div style="margin-top:24px">
        <p class="muted">Or email me directly at <a href="mailto:davidandrewfranco@gmail.com" style="color:inherit;text-decoration:underline">davidandrewfranco@gmail.com</a>.</p>
      </div>
    </main>
    <div id="footer"></div>
    <script src="scripts/global.js"></script>
  </div>
</body>
</html>
